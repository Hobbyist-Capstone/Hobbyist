<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap" rel="stylesheet">
    <!--    Materialize Framework-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>
    <!--    Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/0f79ad2218.js" crossorigin="anonymous"></script>
    <!--    Responsive Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    Custom CSS Files-->
    <link th:href="@{/css/profile-view.css}" rel="stylesheet" type="text/css">
</head>
<body>

<!--Main Profile Large-->

<div id="profile-container-large" class="show-on-large hide-on-med-and-down">
    <div id="profile-above-fold-large">
        <div th:replace="partials/navbar :: navbar"></div>
        <ul th:replace="partials/navbar :: navbar-small"></ul>

        <div id="profile-panels">
            <div id="middle-div">
                <h1 class="center-align" id="large-friends-header">USERS</h1>
                <div id="large-friends-list">
                    <ul class="collection">
                        <li class="collection-item avatar" th:each="users : ${user}">
                            <img class="small-friend-logo" src="../../static/img/follower-logo.png" alt="badge"
                                 th:src="@{/img/follower-logo.png}"/>
                            <div>
                                <p>User ID: <span class="friend-info" th:text="${users.id}">ID</span></p>
                                <a th:href="@{|/users/profile/${users.username}|}" class="secondary-content">
                                    <p> Username :<span class="friend-info" th:text="${users.username}">USERNAME</span>
                                    </p></a>
                                <p>Is Admin: <span th:text="${users.isAdmin()}"></span></p>
                            </div>
                            <form th:action="@{|/admin/delete|}" th:method="post">
                                <input type="hidden" name="userId" th:value="${users.id}">
                                <button class="btn grey darken-4 waves-effect waves-light"><i
                                        class="tiny material-icons">delete</i></button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
