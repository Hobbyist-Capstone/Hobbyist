<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Admin Dashboard</title>

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Oxygen&display=swap"
          rel="stylesheet">
    <!--    Materialize Framework-->

    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>
    <!--    Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/follower-logo.ico" type="image/x-icon" />

    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/0f79ad2218.js" crossorigin="anonymous"></script>
    <!--    Responsive Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    Custom CSS Files-->
    <link th:href="@{/css/admin-page.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<ul th:replace="partials/navbar :: navbar-small"></ul>


<div class="container">
    <div class="row">

        <div class="col s12  m4">
            <h1 class="center-align">STATS</h1>
            <div class="stats">
                <p class="bold-font">Total number of users: <span th:text="${countUsers}"></span></p>
                <p class="bold-font">Total number of hobbies: <span th:text="${countHobbies}"></span></p>
            </div>
        </div>

        <div class="users col s12 m4">
            <h1 class="center-align">USERS</h1>
            <div class="user-list" th:each="user : ${users}">
                <div><p class="bold-font ">User ID: <span th:text="${user.id}">ID</span></p></div>
                <p class="bold-font ">Username: <a th:href="@{|/users/profile/${user.username}|}"><span
                        th:text="${user.username}">USERNAME</span></a>
                </p>
                <p class="bold-font" id="admin-status">Admin: <span th:text="${user.isAdmin()}"></span></p>
            </div>
        </div>

        <div class="hobbies col s12 m4">
            <h1 class="center-align">HOBBIES</h1>
            <div class="hobbies-list" th:each="hobby : ${hobbies}">
                <p class="bold-font">Hobby ID: <span th:text="${hobby.id}"></span></p>
                <p class="bold-font">Title: <a th:href="${'/hobby/' + hobby.id}"><span
                        th:text="${hobby.title}"></span></a>
                </p>
                <p class="bold-font">Created By: <span th:text="${hobby.createdBy.username}">Username</span>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
