<body>
<div th:replace="partials/navbar :: navbar"></div>
<ul th:replace="partials/navbar :: navbar-small"></ul>
<form th:action="@{/search}" method="post">
    <label for="search">Search:</label>
    <input name="search" id="search" type="text" placeholder="Search and hit Enter...">
    <button name="search" type="button">Submit</button>
</form>
<form th:action="@{/hobbies}" method="get">
    <button type="button">Clear</button>
</form>
<form th:action="@{/category}" method="post">
    <div id="category" th:each="c : ${category}">
        <label>
            <input name="category" type="checkbox" th:value="${c.id}" th:text="${c.name}"/>
        </label>
    </div>
    <button type="button">Filter</button>
</form>
<form th:action="@{/hobbies}" method="get">
    <button type="button">Clear</button>
</form>

<h1>All Hobbies</h1>
<div class="row text-center ml-1">
    <div class="col s12 m4" th:each="hobby : ${hobbies}">
        <!--            PUT CARD CODE HERE-->
        <a th:href="${'/hobby/'+ hobby.id}">
            <div class="card">
                <div class="card-image">
                    <img th:src="@{/img/tools.jpg}">
                    <span class="card-title" th:text="${hobby.title}">Card Title</span>
                    <form th:action="@{|/profile/status|}" th:method="post">
                        <input type="hidden" name="hobbyId" th:value="${hobby.id}">
                        <button class="btn btn-floating halfway-fab waves-effect waves-light red">
                            <i class="material-icons">favorite_border</i>
                        </button>
                    </form>
                </div>
                <div class="card-content">
                    <p th:text="${hobby.description}"></p>
                </div>
                <div class="card-content">
                    <p th:each="cat : ${hobby.categories}" th:text="${cat.name}"></p>
                </div>
            </div>
        </a>
    </div>
</div>
