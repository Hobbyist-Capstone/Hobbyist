<!--  display hobbies by category 1 -->
<div th:each="c : ${c1}">
    <h1 th:text="${c.title}"></h1>
    <p th:text="${c.description}"></p>
    <h1 th:text="${c.approved}"></h1>
    <h1 th:text="${c.category.name}"></h1>
    <p th:text="${c.createdBy.username}"></p>
    <p th:text="${c.createdBy.admin}"></p>
</div>

<!--  display hobbies by category 2 -->
<div th:each="category : ${c2}">
    <h1 th:text="${category.title}"></h1>
    <p th:text="${category.description}"></p>
    <h2 th:text="${category.approved}"></h2>
    <h3 th:text="${category.category.name}"></h3>
    <p th:text="${category.createdBy.username}"></p>
    <p th:text="${category.createdBy.admin}"></p>
</div>

<!--Small M and S and XS Site-->

<div id="main-container-small" class="hide-on-medium-and-up hide-on-large-only show-on-small">
    <div id="above-fold-small">

        <!--        Small Navbar Placeholder-->
        <div id="navbar-placeholder-small">
            <ul id="navbar-list-small">
                <li>nav</li>
                <li>nav</li>
                <li>nav</li>
                <li>nav</li>
            </ul>
        </div>
        <div id="small-title-container">
            <h1 id="main-title-small" class="center-align">Hobbyist</h1>
        </div>


        <!--Small Buttons Section-->
        <div id="small-main-buttons" class="center-align">
            <button class="btn grey darken-4 waves-effect waves-light btn-large open-button" onclick="openLoginForm()"
                    type="submit" name="action">Login
            </button>
            <button class="btn grey darken-4 waves-effect waves-light btn-large open-button" onclick="openJoinForm()"
                    type="submit" name="action">Join
            </button>
        </div>

        <!--        Small Form-->

        <div class="form-popup" id="small-login-form">
            <form action="#" class="small-form-container center-align">
                <h3 id="small-login-header">Login</h3>

                <label for="email"><b class="forms">Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="password"><b class="forms">Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit" class="btn grey darken-4 waves-effect waves-light btn-large">Login</button>
                <button type="button" class="btn cancel grey darken-4 waves-effect waves-light btn-large"
                        onclick="closeLoginForm()">Close
                </button>
            </form>
        </div>


        <div class="form-popup center-align" id="small-join-form">
            <form action="#" class="small-form-container">
                <h3 id="small-join-header">Join</h3>

                <label for="first-name"><b class="forms">First Name</b></label>
                <input type="text" placeholder="Enter first name" required>

                <label for="last-name"><b class="forms">Last Name</b></label>
                <input type="text" placeholder="Enter last name" required>

                <label for="email"><b class="forms">Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>

                <label for="password"><b class="forms">Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit" class="btn grey darken-4 waves-effect waves-light btn-large">Join</button>
                <button type="button" class="btn cancel grey darken-4 waves-effect waves-light btn-large"
                        onclick="closeJoinForm()">Close
                </button>
            </form>
        </div>
    </div>
</div>
