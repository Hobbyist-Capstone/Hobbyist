<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Hobbyist</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&family=Oxygen&display=swap" rel="stylesheet">
    <!--    Materialize Framework-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>
    <!--    Icons-->
    <link rel="preload stylesheet" as="font" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="shortcut icon" href="img/follower-logo.ico" type="image/x-icon" />

    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/0f79ad2218.js" crossorigin="anonymous"></script>
    <!--    Responsive Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    Custom CSS Files-->
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
</head>
<body>

<!--    RESPONSIVE NAVBAR-->




<!--Small M and S and XS Site-->

<div id="main-container-small" class="show-on-medium-and-down hide-on-large-only">
    <div id="above-fold-small">
        <div th:replace="partials/navbar :: navbar"></div>
        <ul th:replace="partials/navbar :: navbar-small"></ul>


        <div id="small-title-container">
            <h1 id="main-title-small" class="center-align">Hobbyist</h1>
        </div>


        <!--Small Buttons Section-->
        <div id="small-main-buttons" class="center-align">
            <button sec:authorize="!isAuthenticated()" class="login-button button-style btn blue-grey darken-4 waves-effect waves-light btn-large open-button" onclick="openLoginForm()"
                    type="submit" name="action">Login
            </button>
            <a th:href="${'/register'}">
                <button sec:authorize="!isAuthenticated()" class="button-style btn blue-grey darken-4 waves-effect waves-light btn-large open-button"
                        type="submit" name="action">Join
                </button>
            </a>
            <div id="small-hobbies-button">
                <a th:href="${'/hobbies'}">
                    <button class="button-style btn blue-grey darken-4 waves-effect waves-light btn-large open-button"
                            type="submit" name="action">View All Hobbies
                    </button>
                </a>
            </div>
        </div>

        <!--        Small Form-->
        <div class="form-popup form-popup" id="small-login-form">
            <form th:action="@{/login}" method="post" class="small-login-form-container center-align">
                <h3 id="small-login-header">Login</h3>

                <label for="email"><b class="forms">Username</b></label>
                <input type="text" placeholder="Enter username" name="username" required>

                <label for="password"><b class="forms">Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit" class="button-style btn blue-grey darken-4 waves-effect waves-light btn-large">Login</button>
                <button type="button" class="button-style btn cancel blue-grey darken-4 waves-effect waves-light btn-large"
                        onclick="closeLoginForm()">Close
                </button>
            </form>
        </div>
    </div>
</div>


<!--Desktop L and XL Site-->
<div id="main-container-large" class="show-on-large hide-on-med-and-down">
    <div id="above-fold-large">
        <div th:replace="partials/navbar :: navbar"></div>
        <ul th:replace="partials/navbar :: navbar-small"></ul>
        <h1 id="main-title-large">Hobbyist</h1>

        <div id="large-main-buttons" class="center-align">
            <button sec:authorize="!isAuthenticated()" class="login-button button-style btn blue-grey darken-4 waves-effect waves-light btn-large open-button"
                    onclick="openLargeLoginForm()" type="submit" name="action">Login
            </button>
            <a th:href="${'/register'}">
                <button sec:authorize="!isAuthenticated()" class="button-style btn blue-grey darken-4 waves-effect waves-light btn-large open-button"
                        type="submit" name="action">Join
                </button>
            </a>
            <div id="large-hobbies-button">
            <a th:href="${'/hobbies'}">
                <button class="button-style btn blue-grey darken-4 waves-effect waves-light btn-large open-button"
                        type="submit" name="action">View All Hobbies
                </button>
            </a>
            </div>
        </div>

        <div class="form-popup form-popup-large" id="large-login-form">
            <form th:action="@{/login}" method="post" class="login-form-container center-align">
                <h3 id="large-login-header">Login</h3>

                <label for="email"><b class="forms" id=>Username</b></label>
                <input type="text" placeholder="Enter username" name="username" required>

                <label for="password"><b class="forms">Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>

                <button type="submit" class="button-style btn blue-grey darken-4 waves-effect waves-light btn-large">Login</button>
                <button type="button" class="button-style btn cancel blue-grey darken-4 waves-effect waves-light btn-large"
                        onclick="closeLargeLoginForm()">Close
                </button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{http://code.jquery.com/jquery-1.10.2.js}">
</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script th:src="@{/JS/materialize.js}"></script>
<script th:src="@{/JS/index.js}"></script>
</body>
</html>
