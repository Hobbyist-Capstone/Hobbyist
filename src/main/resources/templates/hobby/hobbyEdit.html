<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hobbyist</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap" rel="stylesheet">
    <!--    Materialize Framework-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>
    <!--    Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/0f79ad2218.js" crossorigin="anonymous"></script>
    <!--    Responsive Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    Custom CSS Files-->
    <link th:href="@{/css/register.css}" rel="stylesheet" type="text/css">
</head>
<body>


<div id="edit-hobby-form">
    <div th:replace="partials/navbar :: navbar"></div>
    <ul th:replace="partials/navbar :: navbar-small"></ul>
    <h1 class="center-align join-header show-on-large hide-on-med-and-down">Edit Hobby</h1>
    <div id="form-container" class="center-align">
        <div class="center-align" id="join-form">
            <form class="form-container" th:action="${'/hobby/'+ hobby.id +'/edit'}" th:method="POST"
                  th:object="${hobby}">

                <input id="title" type="text" placeholder="Hobby Title" class="validate" th:field="*{title}">
                <input type="hidden" name="hobbyId" th:value="${hobby.id}">

                <textarea placeholder="Hobby Description" id="textarea1" class="materialize-textarea"
                          th:field="*{description}"></textarea>

                <p class="forms" id="optional">*(OPTIONAL) Watch Video In Link Below For Instructions</p>
                <a class="button-style btn grey darken-4 waves-effect waves-light btn-large modal-trigger font" style="font-family:'Bungee';"href="#modal1">Edit Video</a>
                <!-- Modal Structure -->
                <div id="modal1" class="modal font">
                    <div class="modal-content responsive-img">
                        <video class="responsive-video" controls>
                            <source th:src="@{/img/youtube-submit-instruction.mov}" type="video/mp4">
                        </video>
                        <div class="input-field col s12">
                            <input id="video" name="video" type="text" class="validate">
                            <label for="video">Insert Link Here</label>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Add Video</a>
                    </div>
                </div>
                <div class="input-field font">
                    <select multiple th:field="*{categories}">
                        <th:block th:each="c : ${categories}">
                            <label>
                                <option name="categories" th:value="${c.id}" th:text="${c.name}"></option>
                            </label>
                        </th:block>
                    </select>
                    <label class="font">Category</label>
                </div>
                <div class="input-field font">
                    <select th:field="*{patience}">
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">4</option>
                    </select>
                    <label class="font">Select a Patience Level Required:</label>
                </div>
                <div class="input-field font">
                    <select th:field="*{difficulty}">
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">4</option>
                    </select>
                    <label class="font">Select a Difficulty Level:</label>
                </div>
                <div class="input-field font">
                    <select th:field="*{cost}">
                        <option th:value="1">1</option>
                        <option th:value="2">2</option>
                        <option th:value="3">3</option>
                        <option th:value="4">4</option>
                    </select>
                    <label class="font">Select a Starting Cost Level:</label>
                </div>
                <label for="upload"></label>
                <button class="button-style btn grey darken-4 waves-effect waves-light btn-large" id="upload" type="button"
                        name="upload">Edit Image
                </button>
                <input id="stashFilestackURL" name="stashFilestackURL" value="replace" th:field="*{image}"
                       type="hidden">
                <button id="submit" class="button-style btn grey darken-4 waves-effect waves-light btn-large">Submit</button>
            </form>
        </div>
    </div>
</div>


<script th:src="@{http://code.jquery.com/jquery-1.10.2.js}">
</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script th:src="@{/JS/materialize.js}"></script>
<script th:src="@{/JS/index.js}"></script>
<script>
    $(document).ready(function () {
        $('select').formSelect();
        $('.modal').modal();
    });
</script>
<script th:inline="javascript">
    const options = {
        onUploadDone:
            function (res) {
                $("#stashFilestackURL").val(res.filesUploaded[0].url);
            }
    }
    let apiKey = [[${apiKey}]]
    const client = filestack.init(apiKey);

    $("#upload").click(function () {
        client.picker(options).open()
    });
</script>
</body>
</html>
