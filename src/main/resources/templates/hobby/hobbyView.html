<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1 th:text="${hobby.title}"></h1>
    <h2 th:text="${hobby.description}"></h2>
    <div th:each="rating : ${hobby.hobbyRating}">
        <p>Difficulty: <span th:text="${rating.difficulty}"></span></p>
        <p>Cost to Start: <span th:text="${rating.price}"></span></p>
        <p>Patience: <span th:text="${rating.patience}"></span></p>
        <p>Hobby Rating: <span th:text="${rating.overallRating}"></span></p>
    </div>
    <h3>Created by: <span th:text="${hobby.ownerId.username}"></span></h3>
</div>
