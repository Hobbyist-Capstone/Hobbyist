<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hobbyist</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap" rel="stylesheet">
    <!--    Materialize Framework-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>
    <!--    Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/0f79ad2218.js" crossorigin="anonymous"></script>
    <!--    Responsive Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    Custom CSS Files-->
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<ul th:replace="partials/navbar :: navbar-small"></ul>
<!--    <form th:action="${'/hobby/'+ hobby.id +'/edit'}">-->
<!--        <button>Edit</button>-->
<!--    </form>-->
<!--    <form th:action="${'/hobby/'+ hobby.id +'/delete'}">-->
<!--        <button>Delete</button>-->
<!--    </form>-->
<div class="container">
    <div class="row">
        <div class="col s1"></div>
        <div class="col s10 center-align">
            <div class="card">
                <div class="card-image">
                    <img th:if="${hobby.image} == ''" class="photo" th:src="@{/img/tools.jpg}" alt="placeholder">
                    <img th:unless="${hobby.image} == ''" class="photo" th:src="${hobby.image}">
                    <span class="card-title" th:text="${hobby.title}"></span>
                    <form th:action="@{|/profile/status|}" th:method="post">
                        <input type="hidden" name="hobbyId" th:value="${hobby.id}">
                        <button class="btn btn-floating halfway-fab waves-effect waves-light red">
                            <i class="material-icons">favorite_border</i>
                        </button>
                    </form>
                </div>
                <div class="card-content">
                    <p th:text="${hobby.description}"></p>
                    <table class="striped">
                        <thead>
                        <tr>
                            <th>Topic</th>
                            <th>Rating</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr>
                            <td>Start Up Cost</td>
                            <td><span th:text="${hobby.cost}"></span>/4</td>
                        </tr>
                        <tr>
                            <td>Patience</td>
                            <td><span th:text="${hobby.patience}"></span>/4</td>
                        </tr>
                        <tr>
                            <td>Difficulty</td>
                            <td><span th:text="${hobby.difficulty}"></span>/4</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col s1"></div>
    </div>


</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="materialize.js"></script>
</body>
</html>
