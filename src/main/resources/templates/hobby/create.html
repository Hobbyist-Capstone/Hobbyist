<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hobbyist</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap" rel="stylesheet">
    <!--    Materialize Framework-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>
    <!--    Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/0f79ad2218.js" crossorigin="anonymous"></script>
    <!--    Responsive Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    Custom CSS Files-->
    <link th:href="@{/css/index.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<ul th:replace="partials/navbar :: navbar-small"></ul>
<form th:action="@{/hobby/create}" th:method="POST" th:object="${hobby}">
    Title:
    <input th:field="*{title}">
    Body:
    <input th:field="*{description}">

    Category:
    <div id="categories" th:each="c : ${categories}">
        <label>
            <input name="categories" type="checkbox" th:value="${c.id}" th:text="${c.name}"/>
        </label>
    </div>
    Patience:
    <th:block th:field="*{patience}">
        <select name="patience" th:type="radio">
            <option th:value="1">1</option>
            <option th:value="2">2</option>
            <option th:value="3">3</option>
            <option th:value="4">4</option>
        </select>
    </th:block>

    Difficulty:
    <th:block th:field="*{difficulty}">
        <select name="difficulty" th:type="radio">
            <option th:value="1">1</option>
            <option th:value="2">2</option>
            <option th:value="3">3</option>
            <option th:value="4">4</option>
        </select>
    </th:block>
    Cost:
    <th:block th:field="*{cost}">
        <select name="cost" th:type="radio">
            <option th:value="1">1</option>
            <option th:value="2">2</option>
            <option th:value="3">3</option>
            <option th:value="4">4</option>
        </select>
    </th:block>
    Upload Image
    <input th:field="*{image}">
    <button class="btn btn-primary">Submit</button>
</form>
</body>
</html>
