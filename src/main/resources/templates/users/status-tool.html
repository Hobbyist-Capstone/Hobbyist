<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Status Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap" rel="stylesheet">

    <!--Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    Materialize Framework-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../../static/css/status-tool.css" th:href="@{/css/status-tool.css}" type="text/css">

    <script src="https://kit.fontawesome.com/c9267f9abb.js" crossorigin="anonymous"></script>

</head>
<body>

<div id="tracker-container">
    <div th:replace="partials/navbar :: navbar"></div>
    <ul th:replace="partials/navbar :: navbar-small"></ul>
<div class="row tool blue-grey lighten-5">
    <div id="interested" class="col s1 grey darken-4">
        <h5 class="title">INTERESTED</h5>
        <div class="content">
            <div th:block th:each="userHobby : ${userHobbyList}">
                <p th:if="${#strings.endsWith(userHobby.status, 'TED')}" th:text="${userHobby.hobby.getTitle()}"></p>

<!--                <p th:text="${userHobby.status}" th:if="${#strings.endsWith(userHobby.status, 'TED')}">TRIED IT</p>-->

                <div th:if="${#strings.endsWith(userHobby.status, 'TED')}">
                    <form th:action="@{|/profile/status/edit|}" th:method="post">
                        <input type="hidden" name="hobbyId" th:value="${userHobby.id}">
                        <button class="button-style btn grey darken-4 waves-effect waves-light btn-large">I've tried it!</button>
                    </form>
                    <form th:action="@{|/profile/status/delete|}" th:method="post">
                        <input type="hidden" name="deleteId" th:value="${userHobby.id}">
                        <button class="button-style btn grey darken-4 waves-effect waves-light btn-large">Delete</button>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <div id="learning" class="col s10 grey lighten-5">
        <h5 class="title">TRIED</h5>
        <div class="content">
            <div th:block th:each="userHobby : ${userHobbyList}">
                <p th:if="${#strings.endsWith(userHobby.status, 'IT')}" th:text="${userHobby.hobby.getTitle()}"></p>
<!--                <p th:text="${userHobby.status}" th:if="${#strings.endsWith(userHobby.status, 'IT')}">TRIED IT</p>-->

                <div th:if="${#strings.endsWith(userHobby.status, 'IT')}">
                    <form th:action="@{|/profile/status/edithobbyist|}" th:method="post">
                        <input type="hidden" name="hobbyId" th:value="${userHobby.id}">
                        <button class="button-style btn grey darken-4 waves-effect waves-light btn-large">I've mastered it!</button>
                    </form>
                    <form th:action="@{|/profile/status/delete|}" th:method="post">
                        <input type="hidden" name="deleteId" th:value="${userHobby.id}">
                        <button class="button-style btn grey darken-4 waves-effect waves-light btn-large">Delete</button>
                    </form>

                </div>
            </div>
        </div>
    </div>


    <div id="hobbyist" class="col s1 grey darken-4">
        <h5 class="title">HOBBYIST</h5>
        <div class="content">
            <div th:block th:each="userHobby : ${userHobbyList}">
                <p th:if="${#strings.endsWith(userHobby.status, 'IST')}" th:text="${userHobby.hobby.getTitle()}"></p>
<!--                <p th:text="${userHobby.status}" th:if="${#strings.endsWith(userHobby.status, 'IST')}">HOBBYIST</p>-->

                <div th:if="${#strings.endsWith(userHobby.status, 'IST')}">
                    <form th:action="@{|/profile/status/delete|}" th:method="post">
                        <input type="hidden" name="deleteId" th:value="${userHobby.id}">
                        <button class="button-style btn grey darken-4 waves-effect waves-light btn-large">Delete</button>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

<script th:src="@{http://code.jquery.com/jquery-1.10.2.js}">
</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script th:src="@{/JS/materialize.js}"></script>
<script th:src="@{/JS/status-tool.js}"></script>
<script th:src="@{/JS/index.js}"></script>


</body>
</html>
