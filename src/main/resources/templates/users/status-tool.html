        <div id="interested" class="col s1 grey darken-4">
            <h5 class="title">INTERESTED</h5>
            <div class="content row">
                <div class="col s12 m4"th:block th:each="userHobby : ${userHobbyList}" th:if="${#strings.endsWith(userHobby.status, 'TED')}">

                        <div class="content card-content white-text">

                            </a>
                        </div>
                        <div class="card-action" th:if="${#strings.endsWith(userHobby.status, 'TED')}">
                            <form th:action="@{|/profile/status/edit|}" th:method="post">
                                <input type="hidden" name="hobbyId" th:value="${userHobby.id}">
                                <button class="button-style btn grey darken-4 waves-effect waves-light btn-large">I've tried
                                    it!
                                </button>
                            </form>
                            <form th:action="@{|/profile/status/delete|}" th:method="post">
                                <input type="hidden" name="deleteId" th:value="${userHobby.id}">
                                <button class="button-style btn grey darken-4 waves-effect waves-light btn-large">Delete
                                </button>
                            </form>

                        </div>
                    </div>
                </div>
