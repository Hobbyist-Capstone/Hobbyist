<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Bungee+Shade&display=swap" rel="stylesheet">
    <!--    Materialize Framework-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.css}" media="screen,projection"/>
    <!--    Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--    Font Awesome Icons-->
    <script src="https://kit.fontawesome.com/0f79ad2218.js" crossorigin="anonymous"></script>
    <!--    Responsive Tag-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--    Custom CSS Files-->
    <link th:href="@{/css/profile-view.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="partials/navbar :: navbar"></div>
<ul th:replace="partials/navbar :: navbar-small"></ul>

<!--====================================SMALL Main Profile Small -====================================-->
<div id="profile-container-small" class="show-on-medium-and-down hide-on-large-only">


    <!--     SMALL   Profile Header-->
    <h1 id="small-profile-header" class="center-align">Account</h1>

    <!--     SMALL   Profile Image and Upload/Edit-->

    <div id="small-profile-image" class="center-align">
        <img id="small-photo" class="center-align" src="../../static/img/moriah-small.png" alt="profile picture"
             th:src="@{/img/moriah-small.png}"/>


        <!--      SMALL  Edit and Upload Profile Photo Buttons-->
        <div id="small-profile-photo-controls">
            <button class="btn grey darken-4 waves-effect waves-light" id="small-upload-button">
                Upload Photo
            </button>
            <div th:if="${user.getUsername() == userName }">
            <div>
                <form th:action="@{|/users/${user.id}/edit|}" th:method="GET" th:object="${user}">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button class="btn grey darken-4 waves-effect waves-light">Edit Account</button>
                </form>
            </div>
        </div>


        <!--        SMALL add friend button-->

        <div id="add-friend-button-sm" class="center-align">
            <form th:action="@{|/users/profile/friends-request|}" th:method="GET">
                <button class="btn grey darken-4 waves-effect waves-light">
                    <input type="hidden" name="userId" th:value="${user.getId()}">
                    Add Friend
                </button>
            </form>
        </div>
    </div>

    <!--      SMALL  Badges-->


    <div id="badges-small">
        <h1 class="center-align" id="small-hobbies-header">Hobbies</h1>
        <h3 id="small-created-hobbies-header" class="center-align">Created Hobbies</h3>
        <div id="small-created-hobbies" th:each="hobby: ${hobbies}">
            <ul id="small-hobbies-list">
                <li th:text="${hobby.title}"><a class="created-hobby-link" href="#">Swashbuckling</a></li>
            </ul>
        </div>


        <h3 class="center-align" id="small-badges-header">Badges</h3>
        <ul id="small-badge-list" th:each="userHobby : ${userHobbyList}">
            <li th:if="${#strings.endsWith(userHobby.status, 'IST')}"><img class="small-badge" src="../../static/img/hobbyist-transparent.png" alt="badge" th:src="@{/img/hobbyist-transparent.png}"/>
                <p th:text="${userHobby.hobby.getTitle()}"></p></li>
        </ul>
    </div>

    <!--SMALL Friends List-->
    <div id="small-friends-list">
        <h1 class="center-align" id="small-friends-header">Friends</h1>
        <ul class="collection">
            <li class="collection-item avatar" th:each="friend : ${friendsList}">
                <i class="material-icons circle green">insert_chart</i>
                <a th:href="@{|/users/profile/${friend.friend.username}|}"><span class="title" th:text="${friend.friend.username}">Title</span></a>
                <p>First Line <br>
                    Second Line
                </p>
                <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                <form th:action="@{|/profile/friends-request/delete|}" th:method="post">
                    <input type="hidden" name="deleteFriendId" th:value="${friend.id}">
                    <button class="btn grey darken-4 waves-effect waves-light">Delete</button>
                </form>
            </li>

        </ul>
    </div>
</div>
<!--======================================Main Profile Large======================================-->
<div id="profile-container-large" class="show-on-large hide-on-med-and-down">

    <div id="profile-above-fold-large">
        <!--        Profile Header-->
        <!--        Profile Image-->
        <div id="profile-panels">
            <div id="left-div">
                <h1 id="large-profile-header" class="center-align">Account</h1>
                <div id="large-profile-image" class="center-align">

                    <img id="large-photo" class="center-align" src="../../static/img/moriah-small.png"
                         alt="profile picture"
                         th:src="@{/img/moriah-small.png}"/>

                    <!--        Edit and Upload Profile Photo Buttons-->
                    <div id="large-profile-buttons" class="center-align">
                        <div id="upload-button" class="center-align">
                            <button class="btn grey darken-4 waves-effect waves-light">
                                Upload Photo
                            </button>
                        </div>

                        <div class="center-align">
                            <form th:action="@{|/users/${user.id}/edit|}" th:method="GET" th:object="${user}">
                                <input type="hidden" name="userId" th:value="${user.getId()}">
                                <button class="btn grey darken-4 waves-effect waves-light">Edit Account</button>
                            </form>
                        </div>

                        <div id="add-friend-button" class="center-align">
                            <form th:action="@{|/users/profile/friends-request|}" th:method="GET">
                                <button class="btn grey darken-4 waves-effect waves-light">
                                    <input type="hidden" name="userId" th:value="${user.getId()}">
                                    Add Friend
                                </button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>

            <!--        Badges-->
            <div id="middle-div">
                <div id="badges-large">
                    <h1 class="center-align" id="large-badges-header">Badges</h1>
                    <ul id="large-badge-list" th:each="userHobby : ${userHobbyList}">
                        <li th:if="${#strings.endsWith(userHobby.status, 'IST')}">
                            <img class="small-badge"
                                 src="../../static/img/hobbyist-transparent.png"
                                 alt="badge"
                                 th:src="@{/img/hobbyist-transparent.png}"/>
                            <p th:text="${userHobby.hobby.getTitle()}"></p>
                        </li>
                    </ul>
                </div>
            </div>

            <!--            Friends List-->
            <div id="right-div">
                <div id="large-friends-list">
                    <h1 class="center-align" id="large-friends-header">Friends</h1>
                    <ul class="collection">
                        <li class="collection-item avatar" th:each="friend : ${friendsList}">
                            <i class="material-icons circle green">insert_chart</i>
                            <a th:href="@{|/users/profile/${friend.friend.username}|}"><span class="title" th:text="${friend.friend.username}">Title</span></a>
                            <form th:action="@{|/profile/friends-request/delete|}" th:method="post">
                                <input type="hidden" name="deleteFriendId" th:value="${friend.id}">
                                <button class="btn grey darken-4 waves-effect waves-light"> <i class="tiny material-icons">delete</i></button>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>






<script th:src="@{http://code.jquery.com/jquery-1.10.2.js}">
</script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script th:src="@{/JS/materialize.js}"></script>
<script th:src="@{/JS/index.js}"></script>
</body>
</html>
