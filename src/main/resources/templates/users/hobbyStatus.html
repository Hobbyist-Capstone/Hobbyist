<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Status Tool</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="../../static/css/materialize.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://kit.fontawesome.com/c9267f9abb.js" crossorigin="anonymous"></script>
    <script src="../../static/JS/hobby-dashboard.js"></script>
    <link rel="stylesheet" href="../../static/css/hobby-dashboard.css">
</head>
<body>


<div class="row tool grey darken-2">
    <div id="interested" class="col s1 grey darken-4">
        <h5 class="title">INTERESTED</h5>
        <div class="content">
            <h5>posts</h5>
        </div>
    </div>
    <div id="learning" class="col s10 grey lighten-5">
        <h5 class="title">LEARNING</h5>
        <div class="content">
            <h5>posts</h5>
        </div>
    </div>
    <div id="hobbyist" class="col s1 grey darken-4">
        <h5 class="title">HOBBYIST</h5>
        <div class="content">
            <h5>posts</h5>
        </div>
    </div>


<div th:each="userHobby : ${userHobbyList}">
    <p>Hobby Status: <span th:text="${userHobby.status}"></span></p>
    <p>Hobby Title: <span th:text="${userHobby.hobby.getTitle()}"></span></p>
</div>

<table id="interested">
    <tr>
        <th>Hobby Name</th>
        <th>Hobby Status</th>
    </tr>
    <tr th:block th:each="userHobby : ${userHobbyList}">
        <td th:if ="${#strings.endsWith(userHobby.status, 'TED')}" th:text="${userHobby.hobby.getTitle()}"></td>
        <td th:text="${userHobby.status}" th:if ="${#strings.endsWith(userHobby.status, 'TED')}">INTERESTED</td>
    </tr>
</table>

<table id="TRIED_IT">
    <tr>
        <th>Hobby Name</th>
        <th>Hobby Status</th>
    </tr>
    <tr th:block th:each="userHobby : ${userHobbyList}">
        <td th:if ="${#strings.endsWith(userHobby.status, 'IT')}" th:text="${userHobby.hobby.getTitle()}"></td>
        <td th:text="${userHobby.status}" th:if ="${#strings.endsWith(userHobby.status, 'IT')}">TRIED IT/td>
    </tr>
</table>

<table id="HOBBYIST">
    <tr>
        <th>Hobby Name</th>
        <th>Hobby Status</th>
    </tr>
    <tr th:block th:each="userHobby : ${userHobbyList}">
        <td th:if ="${#strings.endsWith(userHobby.status, 'IST')}" th:text="${userHobby.hobby.getTitle()}"></td>
        <td th:text="${userHobby.status}" th:if ="${#strings.endsWith(userHobby.status, 'IST')}">HOBBYIST</td>
    </tr>
</table>


</div>



<script th:src="@{https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=}" crossorigin="anonymous"></script>
<script th:src="@{/JS/materialize.js}"></script>
</body>
</html>
